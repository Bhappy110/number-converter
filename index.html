<!DOCTYPE html>
<html>
<head>

  <title>Number Converter</title>
  <link rel="stylesheet" type="text/css" href="assets/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="assets/fontawesome/css/all.css">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">

</head>
<body>

  <div class="wrap">

    <div class="card" style="width: 30rem;">
      <div class="card-body">
        
        <div class="row">
          <div class="col-md-12">
            <div class="form-group">
            <label for="exampleInputEmail1">First Value</label>
            <input type="number" class="form-control" id="txt1" aria-describedby="emailHelp" value="0">                        
          </div>
            <div class="form-group">
            <label for="exampleInputEmail1">Number</label>
            <input type="" class="form-control" id="txt2" aria-describedby="emailHelp" value="0">                        
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Binary</label>
            <input type="" class="form-control" id="txt3" aria-describedby="emailHelp" value="0">                        
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Octal</label>
            <input type="" class="form-control" id="txt4" aria-describedby="emailHelp" value="0">                       
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Hexadecimal</label>
            <input type="" class="form-control" id="txt5" aria-describedby="emailHelp" value="0">                       
          </div>
          <div class="button d-flex justify-content-between">
            <button class="btn btn-primary" id="generate" onclick="showanswer();">Generate</button>
            <button class="btn btn-secondary" id="clear" onclick="cleartxt();">Clear</button>   
          </div>
          </div>
        </div>
      </div>
    </div>
    <div class="social-media">
      <div class="row">
        <div class="col-md-12 d-flex justify-content-center">
          <label>Social Media</label>
        </div>
        <div class="col-md-12 d-flex justify-content-center">
          <a href="#"><i class="fab fa-facebook"></i></a>
          <a href="#"><i class="fab fa-instagram"></i></a>
          <a href="#"><i class="fab fa-twitter"></i></a>
        </div>
      </div>
    </div>
  </div>

  
  <script src="assets/bootstrap/js/jquery-3.5.1.slim.min.js"></script>
  <script src="assets/bootstrap/js/bootstrap.bundle.min.js"></script>

  <script>

      function showanswer() 
        { 
            var t1 = document.getElementById("txt1").value; 
         var ans = "" + parseInt(t1).toString() ; 
          document.getElementById("txt2").value = ans; 
       var ans = " " +  parseInt(t1).toString(2) ; 
       
         document.getElementById("txt3").value = ans; 
        var ans =" " + parseInt(t1).toString(8) ; 
       
         document.getElementById("txt4").value = ans; 
       var ans = " " + parseInt(t1).toString(16); 
         document.getElementById("txt5").value = ans; 
      } 
      function cleartxt() 
        { 
         document.getElementById("txt1").value = "";  
         document.getElementById("txt2").value = ""; 
      document.getElementById("txt3").value = ""; 
        document.getElementById("txt4").value = ""; 
      document.getElementById("txt5").value = ""; 
      } 

  </script> 
</body>
</html>
